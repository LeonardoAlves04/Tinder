<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" href="./imagem/streamline-icon-tinder@150x150.PNG">
    <title>Tinder Clone</title>
    
</head>

<body>
    <nav class="navbar">
        <i class="fas fa-fire"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user"></i>
    </nav>
    <div class="photo-and-actions">
        <div class="photo">
            <div class="photo-text">
                <div class="photo-name-and-age">
                    <h2>Fulana</h2>
                    <h2>25</h2>
                </div>
                <div class="photo-bio">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam dolor sint reprehenderit velit
                    maxime enim quas quaerat ad voluptatibus quia.
                </div>
            </div>
        </div>
        <div class="actions">
            <div class="action">
                <i class="fas fa-times"></i>
            </div>
            <div class="action">
                <i class="fa-solid fa-star"></i>
            </div>
            <div class="action">
                <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <!--font awesome-->
    <script src="https://kit.fontawesome.com/b0f59a67b3.js" crossorigin="anonymous"></script>
</body>

</html>
